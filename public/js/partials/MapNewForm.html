<div class="row">
	<div class="col-lg-10">
		<span class="map-icon-container">
			<i class="icon-globe icon-3x visible-lg visible-sm visible-md map-icon"></i> 
		</span>
		<div class="map-info-container">
			<form role="form" id="maps-new-map">
				<div class="row">
					<div class="col-lg-6">
						<div class="form-group">
							<label for="newMapTitle" class="sr-only">Title</label>
							<input type="text" id="newMapTitle" placeholder="Title" data-ng-model="newMap.title" class="form-control">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6">    
						<div class="form-group">
							<label for="newMapDescription" class="sr-only">Description</label>
							<textarea rows="2" id="newMapDescription" placeholder="Description" data-ng-model="newMap.description" class="form-control"></textarea>
						</div>	
					</div>
				</div>

				<div class="row">
					<div class="form-group col-lg-6">
					    <label for="inputTags" class="sr-only">Tags</label>
					    <select id="inputTags" multiple="multiple" data-ng-model="newMap.tags" class="populate placeholder">
					      <optgroup label="Alaskan/Hawaiian Time Zone">
					        <option value="AK">Alaska</option>
					        <option value="HI">Hawaii</option>
					      </optgroup>
					      <optgroup label="Pacific Time Zone">
					        <option value="CA">California</option>
					        <option value="NV">Nevada</option>
					        <option value="OR">Oregon</option>
					        <option value="WA">Washington</option>
					      </optgroup>
					      <optgroup label="Mountain Time Zone">
					        <option value="AZ">Arizona</option>
					        <option value="CO">Colorado</option>
					        <option value="ID">Idaho</option>
					        <option value="MT">Montana</option><option value="NE">Nebraska</option>
					        <option value="NM">New Mexico</option>
					        <option value="ND">North Dakota</option>
					        <option value="UT">Utah</option>
					        <option value="WY">Wyoming</option>
					      </optgroup>
					      <optgroup label="Central Time Zone">
					        <option value="AL">Alabama</option>
					        <option value="AR">Arkansas</option>
					        <option value="IL">Illinois</option>
					        <option value="IA">Iowa</option>
					        <option value="KS">Kansas</option>
					        <option value="KY">Kentucky</option>
					        <option value="LA">Louisiana</option>
					        <option value="MN">Minnesota</option>
					        <option value="MS">Mississippi</option>
					        <option value="MO">Missouri</option>
					        <option value="OK">Oklahoma</option>
					        <option value="SD">South Dakota</option>
					        <option value="TX">Texas</option>
					        <option value="TN">Tennessee</option>
					        <option value="WI">Wisconsin</option>
					      </optgroup>
					      <optgroup label="Eastern Time Zone">
					        <option value="CT">Connecticut</option>
					        <option value="DE">Delaware</option>
					        <option value="FL">Florida</option>
					        <option value="GA">Georgia</option>
					        <option value="IN">Indiana</option>
					        <option value="ME">Maine</option>
					        <option value="MD">Maryland</option>
					        <option value="MA">Massachusetts</option>
					        <option value="MI">Michigan</option>
					        <option value="NH">New Hampshire</option><option value="NJ">New Jersey</option>
					        <option value="NY">New York</option>
					        <option value="NC">North Carolina</option>
					        <option value="OH">Ohio</option>
					        <option value="PA">Pennsylvania</option><option value="RI">Rhode Island</option><option value="SC">South Carolina</option>
							<option value="VT">Vermont</option><option value="VA">Virginia</option>
							<option value="WV">West Virginia</option>
					      </optgroup>
					    </select>
					</div>
				</div>

				<div class="form-group">
					<button data-ng-click="insertMap()" data-ng-disabled="!newMap.title" class="btn btn-primary">Add Map</button>
				</div>

			</form>
		</div>
	</div>
	<div class="col-lg-2">
		<span class="pull-right">
			<a href="#/"><span class="badge badge-important">x close</span></a>
		</span>
	</div>
</div>
<hr/>
<script>
$(document).ready(function(){
	$('#newMapTitle').focus();
	$("#inputTags").select2({
	    placeholder: "Tags"
    }).on("change", function(e) {
        $('#s2id_inputTags').css('width','100%');
    });
    $('#s2id_inputTags').css('width','100%');
});
</script>
